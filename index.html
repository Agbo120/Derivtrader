<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Trader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login to Deriv</h2>
        <button onclick="redirectToDeriv()">Login with Deriv</button>
    </div>

    <div class="container hidden" id="traderContainer">
        <h2>Deriv Trader</h2>
        <form id="tradeForm">
            <label for="symbol">Symbol:</label>
            <select id="symbol">
                <option value="R_50">Volatility 50 Index</option>
                <option value="R_75">Volatility 75 Index</option>
                <option value="R_100">Volatility 100 Index</option>
                <option value="EURUSD">EUR/USD</option>
                <option value="GBPUSD">GBP/USD</option>
            </select>

            <label for="stake">Stake:</label>
            <input type="number" id="stake" placeholder="Enter stake" required>

            <label for="multiplier">Multiplier:</label>
            <input type="number" id="multiplier" placeholder="Enter multiplier" required>

            <button type="submit">Place Trade</button>
        </form>
        <button onclick="logout()">Logout</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
